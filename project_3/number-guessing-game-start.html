<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>숫자 맞추기 게임</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="cont">
        <h1>숫자 맞추기 게임</h1>

        <p>1 ~ 100 사이 랜덤 숫자가 무엇인지 맞춰보세요! <br>
            기회는 총 10번 주어지며, 정답이 아닐 경우 입력하신 값이 정답보다 높은지 낮은지 알려드립니다!</p>

        <div class="form">
        <label for="guessField">무슨 숫자가 정답일까요?? </label>
        <input type="number" min="1" max="100" required id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit">
        </div>

        <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
